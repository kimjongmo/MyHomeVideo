<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<div id="carousels" class="carousel slide my-4" data-ride="carousel" th:fragment="recent">
    <h1>최근 등록된 동영상</h1>
    <ol class="carousel-indicators">
        <li v-for="(video, index) in recentVideos"
            :key="video.id" data-target="#carousels" data-slide-to="index"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item"
             :class="{active: (index===0)}"
             v-for="(video,index) in recentVideos"
             :key="video.id">
            <img class="d-block img-fluid" :src="video.thumbnail_url" @click="move(video.id)">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousels" role="button" data-slide="prev" >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousels" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

</html>
