<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<div id="carousels" class="carousel slide my-4" data-ride="carousel" th:fragment="recent">
    <h1>최근 등록된 동영상</h1>
    <ol class="carousel-indicators">
        <li v-for="(video, index) in recentVideos"
            :key="video.id"
            @click="select(index)"
            :class="{active: isActive(index)}"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item"
             :class="{active: isActive(index)}"
             v-for="(video,index) in recentVideos"
             :key="video.id">
            <img class="d-block img-fluid" :src="video.thumbnail_url" @click="move(video.id)">
        </div>
    </div>
    <a class="carousel-control-prev" href="javascript:void(0);" role="button" data-slide="prev" >
        <span class="carousel-control-prev-icon" aria-hidden="true" @click="prev()"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="javascript:void(0);" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" @click="next()"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</html>
