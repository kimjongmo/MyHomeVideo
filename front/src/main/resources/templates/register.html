<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>등록 페이지</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>새로운 동영상을 등록</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="category_name">카테고리</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="dropdown">
                        <select id="category_name" class="custom-select custom-select-sm">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <input id="newCategory" type="button" class="btn btn-danger" value="새 카테고리">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="file_name">파일 이름</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <!--                        <input type="text" name="file_name" class="form-control" id="file_name"-->
                        <!--                               placeholder="동영상_제목.mp4" required autofocus>-->
                        <input type="file" name="file_name" accept=".mp4" class="form-control" id="file_name"
                               placeholder="동영상_제목.mp4" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="title">제목</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" name="title" class="form-control" id="title"
                               placeholder="동영상 제목" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="button" id="regBtn" class="btn btn-success" value="등록하기">
            </div>
        </div>
    </form>
</div>
<script>
    function categoryLoad() {
        $.ajax({
            url: '/category',
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {
                let content = '';
                let categories = data.data;
                for (let i = 0; i < categories.length; i++)
                    content += '<option>' + categories[i] + '</option>';
                $('#category_name').html(content);
            }
        });
    }

    $(document).ready(function () {
        $('#regBtn').click(function () {
            let data = {
                file_name: $('#file_name').prop('files')[0].name,
                title: $('#title').val(),
                category_name: $('#category_name').val()
            }

            $.ajax({
                url: '/video',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (data) {
                    alert(data.status);
                    location.reload();
                }
            });
        });

        $('#newCategory').click(function () {
            let name = prompt("추가할 카테고리 명을 입력하세요.", '');
            if (name !== '') {
                $.ajax({
                    url: '/category',
                    type: "POST",
                    data: JSON.stringify(name),
                    contentType: 'application/json',

                    success: function (data) {
                        alert(data.status);
                        categoryLoad();
                    }
                })
            }
        });

        categoryLoad();
    });
</script>
</body>
</html>
